name: "Test Get Run ID"

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Test get-run-id action
        id: get_run_id
        uses: ./
        with:
          workflow_name: "Example Workflow Implementation"
      
      - name: Display run ID
        run: |
          echo "Found run ID: ${{ steps.get_run_id.outputs.run_id }}"
      
      - name: Download artifact from found run
        uses: actions/download-artifact@v4
        with:
          name: run-id-artifact
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ steps.get_run_id.outputs.run_id }}
      
      - name: Compare run IDs
        run: |
          ARTIFACT_RUN_ID=$(cat run-id.txt)
          ACTION_RUN_ID="${{ steps.get_run_id.outputs.run_id }}"
          echo "Run ID from action: $ACTION_RUN_ID"
          echo "Run ID from artifact: $ARTIFACT_RUN_ID"
          
          if [ "$ARTIFACT_RUN_ID" = "$ACTION_RUN_ID" ]; then
            echo "SUCCESS: Run IDs match!"
          else
            echo "FAILURE: Run IDs do not match!"
            exit 1
          fi
